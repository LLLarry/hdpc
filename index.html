<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <title>自助充电平台</title>
    <script type="text/javascript" src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <style>
      .index_loading {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 35%;
        transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -o-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
      }
      .index_loading>div.index_loading_item {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -o-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
        width: 40px;
        height: 40px;
        background-color: rgba(64,158,255,1);
        border-radius: 50%;
        animation: Index_Loading 1s linear infinite;
        -webkit-animation: Index_Loading 1s linear infinite;
        -moz-animation: Index_Loading 1s linear infinite;
        -o-animation: Index_Loading 1s linear infinite;
        -ms-animation: Index_Loading 1s linear infinite;
      }
      .index_loading>div.index_loading_item:nth-child(2){
        animation-delay: 0.2s;
        -webkit-animation-delay: 0.2s;
        -moz-animation-delay: 0.2s;
        -o-animation-delay: 0.2s;
        -ms-animation-delay: 0.2s;
      }
      .index_loading>div.index_loading_item:nth-child(3){
        
        animation-delay: 0.4s;
      }
      .index_loading>div.loading_text {
        position: absolute;
        bottom: 0;
        margin-left: 55px;
        font-size: 16px;
        color: rgba(64,158,255,1);
        font-weight: 600;
      }
      @keyframes Index_Loading {
        from {
          width: 3px;
          height: 3px;
          background-color: rgba(64,158,255,1);
        }
        to {
          width: 120px;
          height: 120px;
          background-color: rgba(64,158,255,0);
        }
      }
      @-webkit-keyframes Index_Loading {
        from {
          width: 3px;
          height: 3px;
          background-color: rgba(64,158,255,1);
        }
        to {
          width: 120px;
          height: 120px;
          background-color: rgba(64,158,255,0);
        }
      }
      @-moz-keyframes Index_Loading {
        from {
          width: 3px;
          height: 3px;
          background-color: rgba(64,158,255,1);
        }
        to {
          width: 120px;
          height: 120px;
          background-color: rgba(64,158,255,0);
        }
      }
      @-o-keyframes Index_Loading {
        from {
          width: 3px;
          height: 3px;
          background-color: rgba(64,158,255,1);
        }
        to {
          width: 120px;
          height: 120px;
          background-color: rgba(64,158,255,0);
        }
      }
      @-ms-keyframes Index_Loading {
        from {
          width: 3px;
          height: 3px;
          background-color: rgba(64,158,255,1);
        }
        to {
          width: 120px;
          height: 120px;
          background-color: rgba(64,158,255,0);
        }
      }
    </style>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.9.0/qs.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
  </head>
  <body>
    <div class="index_loading">
        <div class="index_loading_item"></div>
        <div class="index_loading_item"></div>
        <div class="index_loading_item"></div>
        <div class="loading_text">LOADING ···</div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
